<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo alojamiento | Mapa categórico</title>
    <link rel="icon" href="../../images/favicon.png" type="image/x-icon" />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Menú de navegación -->
    <p class="navigator">
      <a href="../../index.html">
        <span class="fas fa-home" style="margin-right: 2px"></span>
        Inicio
      </a>
      | Mapa de categorías de los tipos de alojamientos
    </p>
    <div class="separator"></div>

    <div class="content">
      <h1>Mapa de categorías <span>tipo de alojamiento</span></h1>

      <!-- Container con las acciones para centrar el mapa -->
      <div class="center-container">
        <!-- Botones para centrar el mapa -->
        <div class="center-buts-container">
          <button onclick="centerMap('40.4168', '-3.7038', '12')">
            <i class="fa-solid fa-thumbtack"></i>
            Madrid
          </button>
          <button onclick="centerMap('41.3851', '2.1734', '13')">
            <i class="fa-solid fa-thumbtack"></i>
            Barcelona
          </button>
          <button onclick="centerMap('40.4168', '-3.7038', '6')">
            <i class="fa-solid fa-thumbtack"></i>
            España
          </button>
        </div>

        <!-- Formulario para centrar el mapa a una posición personalizada -->
        <form id="customPosForm">
          <input
            type="text"
            name="latitude"
            id="latitude"
            placeholder="Latitud"
            required
          />
          <input
            type="text"
            name="longitude"
            id="longitude"
            placeholder="Longitud"
            required
          />
          <input type="number" name="zoom" id="zoom" placeholder="Zoom" />
          <button type="submit">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
      </div>

      <!-- Contenedor del mapa -->
      <div class="map-container">
        <!-- Mapa -->
        <div id="map"></div>

        <!-- Barra lateral -->
        <div>
          <!-- Capas -->
          <div class="layers">
            <h3>Capas</h3>
            <ul class="layers-list">
              <li id="categ" style="font-size: 14px;">
                <i class="fa-solid fa-eye"></i>
                Mapa de categorías
              </li>
            </ul>
          </div>

          <!-- TMSs -->
          <div class="tiles">
            <h3>Tile Map Services (TMS)</h3>
            <ul class="tms-list">
              <li id="openstreetmaps">
                <div>
                  <img src="../../images/tms/openstreetmaps.png" alt="" />
                </div>
                <p>OpenStreetMaps</p>
              </li>
              <li id="stamen-toner">
                <div>
                  <img src="../../images/tms/stamen-toner.png" alt="" />
                </div>
                <p>Stamen Toner</p>
              </li>
              <li id="alidade-satellite">
                <div>
                  <img src="../../images/tms/alidade-satellite.png" alt="" />
                </div>
                <p>Alidade Satellite</p>
              </li>
              <li id="opentopomap">
                <div>
                  <img src="../../images/tms/opentopomap.png" alt="" />
                </div>
                <p>OpenTopoMap</p>
              </li>
              <li id="worldimagery">
                <div>
                  <img src="../../images/tms/esri-worldimagery.png" alt="" />
                </div>
                <p>ESRI WorldImagery</p>
              </li>
              <li id="osm-buildings">
                <div>
                  <img src="../../images/tms/oms-buildings.png" alt="" />
                </div>
                <p>OSM Buildings</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Leaflet JS y OSM -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Tiles -->
     <script src="../tiles.js"></script>
    <!-- Link al script JS -->
    <script src="script.js"></script>
  </body>
</html>
